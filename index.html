<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Quicksand:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/configuration.css">
    <link rel="stylesheet" href="styles/game.css">
    <script src="script/scripts.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
  
<div id="backdrop"></div>

    <header id="main-header">
      <h1>Play Tic Tac Toe</h1>
      <p>Build with HTML , CSS , Javascript</p>
    </header>

     
    <main>
        <aside class ="modal" id="config-overlay">
            <h2>Choose Your Name</h2>
            <form>
              <div class="form-control">
                <label for="player-name">Player Name</label>
                <input type="text" name="playername" id="player-name" />
              </div>
              <div>
                <button type="button" class="btn btn-alt">Cancel</button>
                <button type="submit" class="btn">Confirm</button>
              </div>
            </form>
          </aside>

      <section id="game-configuration">
        <ol>
          <li>
            <article>
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-sysmbol">X</p>
              <button class="btn btn-alt" id="edit-palyer-1-btn">Edit</button>
            </article>
          </li>
          <li>
            <article>
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-sysmbol">O</p>
              <button class="btn btn-alt" id="edit-palyer-2-btn">Edit</button>
            </article>
          </li>
        </ol>
        <button class="btn">Start New Game</button>
      </section>

      <section id="active-game">
        <article id="game-over">
          <h2>You Won! <span id="winner-name">PLAYER NAME</span></h2>
          <p>Click "Start New Game" above to start new game!</p>
        </article>

        <p>It's Your Turn <span id="acive-player-name">PLAYER NAME</span>!</p>
        <ol id="game-board">
          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
